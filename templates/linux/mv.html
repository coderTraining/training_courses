{extends file='basic.html'}
{block name='title'}Shell重命名文件-mv{/block}
{block name='body'}
<table class='table'>
    <thead>
        <th>选项</th>
        <th>长选项</th>
        <th>功能</th>
    </thead>
    <tbody>
        <tr>
            <td>-i</td>
            <td>--interactive</td>
            <td>在覆盖一个已存在的文件前，提示用户确认</td>
        </tr>
        <tr>
            <td>-u</td>
            <td>--update</td>
            <td>只移动那些目标目录中不存在或比目标目录更新的文件</td>
        </tr>
    </tbody>
</table>
{/block}
