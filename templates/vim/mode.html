{block name='title'}VIM模式{/block}
{block name='body'}
<h3>正常模式</h3><br/>
<p>
打开vim时就是正常模式，主要用来浏览和修改文本内容；在任何模式下只要按下Esc键就可以返回正常模式
</p><br/>

<h3>插入模式</h3><br/>
<p>
用来向文本中添加内容，实现普通编辑器的功能
</p><br/>

<h3>可视模式</h3><br/>
<p>
相当于高亮选取文本后的正常模式
</p><br/>

<h3>命令模式</h3><br/>
<p>
文件的保存／退出、文本的查找／替换、调用外部命令和文件、设定编辑器状态等
</p><br/>
{/block}
